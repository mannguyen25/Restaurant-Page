<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,menu" />
    <title>Hocaa Bubble Tea</title>
</head>
<body>
    <header>
        <nav>
            <ul class="sidebar">
                <li><button type="button">Home</button></li>
                <li><button type="button">Menu</button></li>
                <li><button type="button">About</button></li>
                <li><button type="button">Contact</button></li>
                <li><button type="button" id="closeMenuBtn">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            </ul>
            <ul>
                <li><button type="button">
                    <div class="logo">
                        <img src="../src/images/logo.png" alt="Hocaa Bubble Tea Logo">
                    </div>
                </button></li>
                <li class="hideOnMobile"><button type="button">Menu</button></li>
                <li class="hideOnMobile"><button type="button">About</button></li>
                <li class="hideOnMobile"><button type="button">Contact</button></li>
                <li><button type="button" id="menuBtn">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </button></li>
            </ul>
        </nav>
    </header>
    <div id="content">

    </div>
</body>
</html>
